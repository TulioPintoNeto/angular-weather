<app-card>
  <div class="d-flex align-items-center justify-content-between wrapper">
    <div class="d-flex flex-column">
      <p class="mb-0 value">{{ value }} {{ unit }}</p>
      <p class="mb-0 label">{{ label }}</p>
    </div>
    <i
      [ngClass]="{
      'bi icon': true,
      'bi-arrow-up': trend === 'increased',
      'bi-dash': trend === 'same',
      'bi-arrow-down': trend === 'decreased',
    }"
    ></i>
  </div>
</app-card>
