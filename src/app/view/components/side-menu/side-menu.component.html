<div class="side-menu">
  <div class="side-menu-content">
    <app-clickable-row
      iconClass="bi bi-house"
      text="Add New City"
      (handleEvent)="open()"
    />
    @for (locationDetails of locationsDetails; track locationDetails.id) {
    <app-clickable-row
      [text]="cityToCityText(locationDetails)"
      (handleEvent)="onRowClick(locationDetails)"
    />
    }
    <app-auto-update />
  </div>
</div>
